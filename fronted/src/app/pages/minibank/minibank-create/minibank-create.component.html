<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ 'mod.alcancia.title.create' | translate }}</h4>
          <h5 class="card-subtitle">{{ 'mod.alcancia.subtitle.create' | translate }}</h5>
        </div>

        <form autocomplete="off" [formGroup]="miFormulario">

          <div class="card-body border-top border-bottom pb-4">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="mb-2">
                  <label for="tb-denominacion" class="control-label col-form-label">{{ 'mod.alcancia.label.idTipomoneda' | translate }}</label>
                  <select id="denominacion" name="denominacion" class="form-control custom-select" formControlName="denominacion">
                    <option value="" selected>--- Select a tipo de moneda ---</option>
                    <option *ngFor="let denominacion of denominaciones" [ngValue]="denominacion">{{ denominacion }}</option>
                  </select>
                </div>
                <ng-container *ngIf="campoNoValido('tipoMoneda', miFormulario)">
                  <span class="text-danger">{{ campoErrorMsg('tipoMoneda', miFormulario) }}</span>
                </ng-container>
              </div>
            </div>
          </div>

          <div class="p-3">
            <div class="action-form col-12 col-md-12">
              <div class="text-end">
                <button type="button" (click)="save($event)" class="btn btn-outline-success waves-effect waves-light font-weight-medium rounded-pill px-4 m-2">
                  <i class="ti-check"></i>&nbsp;&nbsp;Guardar
                </button>
                <button type="button" routerLink="/dashboard/minibank/" class="btn btn-outline-info waves-effect waves-light font-weight-medium rounded-pill px-4 m-1">
                  <i class="ti-search"></i>&nbsp;&nbsp;Consultar
                </button>
              </div>
            </div>
          </div>


        </form>

      </div>
    </div>
  </div>
