<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ 'mod.alcancia.title.create' | translate }}</h4>
        <h5 class="card-subtitle">{{ 'mod.alcancia.subtitle.create' | translate }}</h5>
      </div>

      <form autocomplete="off" [formGroup]="miFormulario">

        <div class="card-body border-top border-bottom pb-4">
          <div class="row">

            <div class="col-sm-12 col-md-6">
              <div class="mb-2">
                <label for="tb-tipomoneda" class="control-label col-form-label">{{ 'mod.alcancia.label.idTipomoneda' | translate }}</label>
                <select id="tipomoneda" name="tipomoneda" class="form-control custom-select" formControlName="tipoMoneda" [compareWith]="alcanciaValSvc.compararObject" >
                  <option value="" selected>--- Select a tipo de moneda ---</option>
                  <option *ngFor="let tipoMoneda of tipoMonedas" [ngValue]="tipoMoneda">{{ tipoMoneda.nombre }}</option>
                </select>
              </div>
              <ng-container *ngIf="alcanciaValSvc.campoNoValido('tipoMoneda', miFormulario)">
                <span class="text-danger">{{ alcanciaValSvc.campoErrorMsg('tipoMoneda', miFormulario) }}</span>
              </ng-container>

            </div>

          </div>
        </div>

        <app-buttons-create (saveClicked)="save($event)" [link]="['/dashboard/alcancia']"></app-buttons-create>

      </form>

    </div>
  </div>
</div>
