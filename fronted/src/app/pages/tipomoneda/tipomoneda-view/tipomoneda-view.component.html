<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ 'mod.tipomoneda.title.view' | translate }}</h4>
          <h5 class="card-subtitle">{{ 'mod.tipomoneda.subtitle.view' | translate }}</h5>
        </div>

        <div class="card-body border-top border-bottom pb-4" *ngIf="tipomoneda">
          <div class="row">

            <div class="col-md-6">
              <div class="form-group row">
                <label class="control-label text-end col-md-4 font-weight-medium">{{ 'mod.tipomoneda.label.nombre' | translate }}:</label>
                <div class="col-md-8">
                  <p class="form-control-static">{{ tipomoneda.nombre }}</p>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group row">
                <label class="control-label text-end col-md-4 font-weight-medium">{{ 'mod.tipomoneda.label.createdAt' | translate }}:</label>
                <div class="col-md-8">
                  <p class="form-control-static">{{ tipomoneda.createdAt }}</p>
                </div>
              </div>
            </div>

          </div>
        </div>

        <app-buttons-view [link]="['/dashboard/tipomoneda']" [link2]="['/dashboard/tipomoneda/edit/', tipomoneda?.id]" [amount]=" tipomoneda?.id"></app-buttons-view>

      </div>
    </div>
  </div>
