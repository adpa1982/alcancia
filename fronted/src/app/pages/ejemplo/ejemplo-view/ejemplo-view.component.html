<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ 'mod.ejemplo.title.view' | translate }}</h4>
        <h5 class="card-subtitle">{{ 'mod.ejemplo.subtitle.view' | translate }}</h5>
      </div>

      <div class="card-body border-top border-bottom pb-4" *ngIf="ejemplo">
        <div class="row">

          <div class="col-md-6">
            <div class="form-group row">
              <label class="control-label text-end col-md-4 font-weight-medium">{{ 'mod.ejemplo.label.id' | translate }}:</label>
              <div class="col-md-8">
                <p class="form-control-static">{{ ejemplo.id }}</p>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row">
              <label class="control-label text-end col-md-4 font-weight-medium ">{{ 'mod.ejemplo.label.code' | translate }}:</label>
              <div class="col-md-8">
                <p class="form-control-static">{{ ejemplo.codigo }}</p>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row">
              <label class="control-label text-end col-md-4 font-weight-medium">{{ 'mod.ejemplo.label.name' | translate }}:</label>
              <div class="col-md-8">
                <p class="form-control-static">{{ ejemplo.nombre }}</p>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row">
              <label class="control-label text-end col-md-4 font-weight-medium ">{{ 'mod.ejemplo.label.createdAt' | translate }}:</label>
              <div class="col-md-8">
                <p class="form-control-static">{{ ejemplo.createdAt | date: 'YYYY-MM-dd' }}</p>
              </div>
            </div>
          </div>

        </div>
      </div>

      <app-buttons-view [link] ="['/dashboard/ejemplo']" [link2] ="['/dashboard/ejemplo/edit/', ejemplo?.id]" [amount]=" ejemplo?.id"></app-buttons-view>

    </div>
  </div>
</div>
