<div class="p-3">
  <div class="action-form col-12 col-md-12">
    <div class="text-end">
      <button type="button" [routerLink]="link" class="btn btn-outline-danger waves-effect waves-light font-weight-medium rounded-pill px-4 m-2">
        <i class="ti-close"></i>&nbsp;&nbsp;{{ 'global.btn.cancel' | translate }}
      </button>
      <button type="button" [routerLink]="link2" *ngIf="amount > 0" class="btn btn-outline-secondary waves-effect waves-light font-weight-medium rounded-pill px-4 m-2">
        <i class="ti-pencil-alt2"></i>&nbsp;&nbsp;{{ 'global.btn.edit' | translate }}
      </button>
    </div>
  </div>
</div>
